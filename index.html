<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Contact form</title>


    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <form action="" onsubmit="" class="form">
      <h3>Contact Us</h3>

      <div class="names">
        <div class="">
          <label for="first-name">First Name</label>
          <input type="text" />
          <p>This field is required</p>
        </div>

        <div class="">
          <label for="last-name">Last Name</label>
          <input type="text" />
          <p>This field is required</p>
        </div>
      </div>

      <label for="email">Email Address</label>
      <div class="">
        <input type="email" class="message" />
      </div>

      <div class="">
        <p>Please enter a valid email address</p>
      </div>

      <label for="query">Query Type</label>
      <div class="names">
        <div class="query">
          <input type="radio" />
          <label for="enquiry">General Enquiry</label>
        </div>

        <div class="query">
          <input type="radio" />
          <label for="support">Support Request</label>
        </div>
      </div>

      <div class="">
        <p>Please select a query type</p>
      </div>

      <label for="message">Message</label>
      <div class="">
        <textarea name="" class="message" id="" cols="30" rows="10"></textarea>
        <p>This field is required</p>
      </div>

      <div class="">
        <input type="checkbox" />
        <label for="consent">
          I consent to being contacted by the team
        </label>
      </div>
      <p>To submit this form, please consent to being contacted</p>

        <div class="">
          <button type="submit">Submit</button>
        </div>
        


    </form>

     Message Sent! Thanks for
    completing the form. We'll be in touch soon!

    
  </body>
</html>
